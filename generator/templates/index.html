<!-- Подключение bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<p class="placeholder-glow">
    <span class="placeholder col-12" style = "width: 1000%"></span>
</p>
<!-- Выравнивание текста по центру -->
<div class="container text-center">

<h1>Генератор паролей</h1>

<!-- Создание формы -->
<form action="{% url 'password' %}">

    <!-- Создание списка с выбором длины пароля    -->
    <select name="length">
        <!-- Элементы в списке -->
        <option value="8">Пароль из 8 символов</option>
        <!-- Выбор дефолтного элемента при открытии страницы -->
        <option value="12" selected='selected'>Пароль из 12 символов</option>
        <option value="16">Пароль из 16 символов</option>
        <option value="32">Пароль из 32 символов</option>
    </select>

    <!-- Создание форм выбора -->
<br>
    <input type="checkbox" name="uppercase"> Заглавные буквы
</br>
<br>
     <input type="checkbox" name="numbers"> Цифры
</br>
<br>
    <input type="checkbox" name="special"> Специальные символы
</br>

    <!-- Создание кнопки -->
    <input type="submit", value="Создать", class="btn btn-primary">

    <!-- Кнопка возврата страницы -->
<a href="{% url 'faq' %}" class = "btn btn-warning">Какой пароль лучше создать?</a>

</div>
<p class="placeholder-glow">
    <span class="placeholder col-12" style = "width: 1000%"></span>
    </p>
</form>
